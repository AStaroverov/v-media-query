<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue media query directive</title>
</head>
<body id='app'>
  {{ $mq.resize  }}
  <vue-test v-show="$mq.resize && $mq.expr('(min-device-width: 100px)')"></vue-test>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js" charset="utf-8"></script>
  <script src="./dist/v-media-query.js"></script>
  <script>
    Vue.use(vMediaQuery.default);
    // Vue.directive('mq', vMediaQuery.directive)
    new Vue({
      el: '#app',
      components: {
        'vue-test': {
          template: '<div> {{ $mq.resize  }} ololololo</div>',
        }
      }
    })
  </script>
</body>
</html>
