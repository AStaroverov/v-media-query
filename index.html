<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue media query directive</title>
</head>
<body id='app'>

  <vue-test v-mq:above.width="600"></vue-test>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js" charset="utf-8"></script>
  <script src="./dist/v-media-query.js"></script>
  <script>
  debugger
    Vue.directive('mq', vMediaQuery.default)
    new Vue({
      el: '#app',
      components: {
        'vue-test': {
          template: '<div>ololololo</div>',
          attached() {
            console.log(this.$mediaQuery);
          }
        }
      }
    })
  </script>
</body>
</html>
